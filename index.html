<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Scratchers-wiki</title>

	<style type="text/css">
		span.password { font-size: 150%; font-family: monospace; font-weight: bold; margin: 0px 0.3em; }
		input[type=button] { font-size: 125%; margin: 2em; }
		div.guide { background-color: #e0e0e0; padding: 3px 1em; }
	</style>

</head>
<body>

	<h1>Scratchers-Wiki</h1>

	<p>
		下にあるボタンをクリックして、情報の見たいユーザー名を入力<br>
	</p>

	<!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
	<!-- 相対パスのメニュー -->
	<!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->

	<script type="text/javascript">
		function gate(){
			// ユーザの入力を求める
		    var UserInput = prompt("調べたいユーザー名入力:","");
		    // 入力内容をチェック
		    if( /\W+/g.test(UserInput) ) {
		    	// 半角英数字以外の文字が存在したらエラー
		    	alert("正規のユーザー名を入力してください");
		    }
		    else if( UserInput != null ) {
			    // 入力内容からファイル名を生成して移動
				location.href = UserInput + ".html";
			}
		}
	</script>

	<p>
		<input type="button" value="パスワードを入力して秘密のページへアクセスする" onclick="gate();">
	</p>

  
  
  
  
  
</body>
</html>
